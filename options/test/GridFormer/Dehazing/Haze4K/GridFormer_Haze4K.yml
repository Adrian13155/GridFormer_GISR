# general settings
name: Dehazing_GridFormer_Haze4K
model_type: MIMOModel
scale: 1
num_gpu: 1
manual_seed: 100

# dataset and data loader settings
datasets:
  val:
    name: ValSet_Haze4K
    type: Dataset_PairedImage
    dataroot_gt: datasets/Haze4K/test/gt
    dataroot_lq: datasets/Haze4K/test/haze
    io_backend:
      type: disk

# network structures
network_g:
  type: GridFormer
  in_channels: 3
  out_channels: 3
  dim: 48
  kernel_size: 3
  stride: 2
  height: 3
  width: 6
  num_blocks: [1,2,4]
  heads: [2,4,8]
  attention: True
  windows: 4
  sample_rate_trunk: [4,2,2]
  scale: 1

# path
path:
  pretrain_network_g: ./checkpoints/Dehazing/Haze4K/net_g_best.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  window_size: 4
  save_img: False
  suffix: result

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: False
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: False
      better: higher  # the higher, the better. Default: higher
